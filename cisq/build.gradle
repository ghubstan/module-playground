plugins {
    id 'misq.java-conventions'
    id 'application'
}

dependencies {
    // Note:  do not need a ':list' dependency because it is transitively available from utilities module.
    api project(':utilities')
}

application {
    mainModule = 'org.misq.cisq'
    project.mainClassName = 'org.misq.cisq.Main'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = project.getGroup()
            artifactId = project.getName()
            version = project.getVersion()
            from components.java
        }
    }
    // Publish to jitpack:         $ ./gradlew clean build assemble publish
    // Install in local mvn repo:  $ ./gradlew clean build publishToMavenLocal
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ghubstan/" + project.getName())
            credentials {
                username = "ghubstan"
                password =  "tkn"
            }
        }
    }
}

signing {
    // See https://docs.gradle.org/current/userguide/signing_plugin.html#signing_plugin
